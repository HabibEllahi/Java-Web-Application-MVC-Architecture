<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Página del Administrador</title>
	<link rel = "stylesheet" href = "estilo.css">
	<script>
		function compruebaCampos(){
			var r = true;
			var precio = document.getElementById("precio");
			var description = document.getElementById("description");

			if(description.value == '' && precio.value == ''){
				description.style.backgroundColor  = "yellow";
				precio.style.backgroundColor = "yellow";
				window.alert("Campo no válido.");
				r = false;
			}else if(description.value == ''){
				description.style.backgroundColor  = "yellow";
				window.alert("Campo no válido.");
				r = false;
			}else if(precio.value == ''){
				precio.style.backgroundColor = "yellow";
				window.alert("Campo no válido.");
				r = false;
			}else if(isNaN(precio.value)){
				window.alert("El campo del precio debe ser un numero, por favor.");
				r = false;
			}else{
				r = true;
			}
			return r;			
		}
	</script>
</head>
	
<body>
	<h1>Formulario de productos del Administrador</h1>
	<!-- El autocomplete para que se borren los datos de input previos-->
	<form autocomplete = "off" action = "ValidacionFormulario" onsubmit="return compruebaCampos();" method="get">
		<label for = "tipo">Seleccione el tipo: </label>
		<select id = "tipo" name = "tipo">
			<option value = "\">...</option>
			<option value = "Memoria">Memoria</option>
			<option value = "Pantalla">Pantalla</option>
			<option value = "Accesorios">Accesorios</option>
			<option value = "Cargadores">Cargadores</option>
		</select>
		
		<label for = "description">Descripción del producto: </label>
		<input type = "text" id = "description" name = "description">
		
		<label for = "precio">Introduzca el precio (€): </label>
		<input type = "text" id = "precio" name = "precio">
		
		<input type = "submit" value = "Enviar">
		<input type = "reset" value = "Reset">
	</form>

</body>

</html>
